<!DOCTYPE html>
<html>
  <head>
      <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>BrainWorks</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container mt-5 p-5">
      <h1 class="text-center mb-3">BrainWorks</h1>
      <div class="row mb-2">
        <div class="col-lg-12 text-center">
            <!-- auth -->
          <button
            id="signin-button"
            class="btn btn-outline-secondary"
            onclick="handleSignInClick()"
          >
            Sign in
          </button>
          <button
            id="signout-button"
            class="btn btn-outline-secondary"
            onclick="handleSignOutClick()"
          >
            Sign out
          </button>
        </div>
      </div>

        <!-- ###############  input form        ####################### -->
      <form id="saveform">
        <div class="row">
          <div class="col-lg-12 text-center">
            <input
              name="data[firstname]"
              placeholder="firstname"
              id="fname"
              class="m-2 p-2 border border-secondary rounded"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <input
              name="data[lastname]"
              placeholder="lastname"
              id="lname"
              class="m-2 p-2 border border-secondary rounded"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button
              type="submit"
              onclick="makeApiCall();"
              class="btn btn-secondary p-2 m-2"
            >
              Save
            </button>
          </div>
        </div>
      </form>
 <!-- ##################                   Fetch form              ############# -->
      <form method="get" id="fetchnames">
        <div class="row mt-5">
          <div class="col-lg-12 text-center">
            <input
              type="text"
              placeholder="firstname"
              class="m-2 p-2 border border-secondary rounded"
              name="fname"
              id="firstnames"
              required
            />

            <button
              type="submit"
              class="btn btn-secondary p-2 m-2"
              onclick="listMajors();"
            >
              Fetch
            </button>
          </div>
        </div>
      </form>
      <!-- ##############  display fetched data  ################ -->
      <div class="row mt-5">
        <div class="col-lg-12 text-center table-responsive-sm">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>FirstName:</th>
                <th>LastName:</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>

  
    <script src="config.js"></script>
    <script src="index.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
